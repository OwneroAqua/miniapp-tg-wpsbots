<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPS Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WPS Mini App</h1>
        <div class="buttons">
            <button id="weatherBtn">🌤️ Погода</button>
            <button id="newsBtn">📰 Новости</button>
            <button id="currencyBtn">💱 Курс валют</button>
            <button id="jokeBtn">😂 Шутка</button>
            <button id="diceBtn">🎲 Играть в кубик</button>
            <button id="balanceBtn">💰 Мой баланс</button>
            <button id="mineBtn">⛏️ Добыть монеты</button>
            <button id="numberBtn">🎲 Случайное число</button>
            <button id="timeBtn">⏰ Текущее время</button>
            <button id="whoamiBtn">🤖 Информация о боте</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
